<script>
  document.onload(() => {
    initialise();

<div class="container">
  <div class="row">
    <!--Input/output Area-->
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <input type="text" class="inputArea" id="input">
    </div>
  </div>
  <div class="row">
    <!--First Button Row Area: Cancel last input, Cancel all inputs, Backspace, Divide-->
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button id="CE" class="calcBtn" (click)="cancelLastInput()">CE</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button id="C" class="calcBtn" (click)="cancelAllInputs()">C</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button id="Backspace" class="calcBtn" (click)="backspace()"><-</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button id="Divide" class="calcBtn" (click)="divide()">/</button>
    </div>
    <div class="col col-sm-8 col-md-8 col-lg-8"></div>
  </div>
  <div class="row">
    <!--Second Button Row Area: number 7, number 8, number 9, Multiply-->
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(7)">7</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(8)">8</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(9)">9</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="multiply()">x</button>
    </div>
  </div>
  <div class="row">
    <!--Third Button Row Area: number 4, number 5, number 6, Subtract-->
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(4)">4</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(5)">5</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(6)">6</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="subtract()">-</button>
    </div>
  </div>
  <div class="row">
    <!--Fourth Button Row Area: number 1, number 2, number 3, Addition-->
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(1)">1</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(2)">2</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(3)">3</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addition()">+</button>
    </div>
  </div>
  <div class="row">
    <!--Fith Button Row Area: Positive/negative, number 0, Decimal, Equals-->
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="reversePositivity()">+/-</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addNumber(0)">0</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="addDecimal()">.</button>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1">
      <button class="calcBtn" (click)="equals()">=</button>
    </div>
  </div>
</div>
